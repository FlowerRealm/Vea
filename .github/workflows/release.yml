name: Build and Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes / changelog'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # ===================================
  # 1. æ„å»ºGoåç«¯ï¼ˆè·¨å¹³å°ï¼‰
  # ===================================
  build-backend:
    name: Build Backend - ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
            binary: vea
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
            binary: vea
          # macOS
          - os: darwin
            arch: x64
            goos: darwin
            goarch: amd64
            binary: vea
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
            binary: vea
          # Windows
          - os: windows
            arch: x64
            goos: windows
            goarch: amd64
            binary: vea.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build backend
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -trimpath -ldflags "-s -w" -o ${{ matrix.binary }} .
          ls -lh ${{ matrix.binary }}

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ matrix.binary }}
          retention-days: 1

  # ===================================
  # 2. æ„å»ºSDK
  # ===================================
  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/sdk/package.json

      - name: Install SDK dependencies
        working-directory: frontend/sdk
        run: npm ci

      - name: Build SDK
        working-directory: frontend/sdk
        run: npm run build

      - name: Verify SDK build
        working-directory: frontend/sdk
        run: |
          ls -lh dist/vea-sdk.esm.js
          echo "SDK size: $(stat -f%z dist/vea-sdk.esm.js 2>/dev/null || stat -c%s dist/vea-sdk.esm.js) bytes"

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: frontend/sdk/dist/vea-sdk.esm.js
          retention-days: 1

  # ===================================
  # 3. æ‰“åŒ…Linuxåº”ç”¨
  # ===================================
  package-linux:
    name: Package Linux App
    runs-on: ubuntu-latest
    needs: [build-backend, build-sdk]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: backend-linux-*
          path: backend-bins

      - name: Download SDK artifact
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: frontend/sdk/dist

      - name: Prepare backend binaries
        run: |
          # å¤åˆ¶æ‰€æœ‰Linuxåç«¯åˆ°æ ¹ç›®å½•ï¼ˆelectron-builderä¼šæ ¹æ®æ¶æ„é€‰æ‹©ï¼‰
          cp backend-bins/backend-linux-amd64/vea ./vea-x64
          cp backend-bins/backend-linux-arm64/vea ./vea-arm64
          chmod +x vea-*
          ls -lh vea-*

      - name: Set version
        working-directory: frontend
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"  # å»æ‰ v å‰ç¼€
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "Version set to: $VERSION"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prepare release directory
        run: |
          rm -rf release
          mkdir -p release
          rm -rf release-updates
          mkdir -p release-updates

      - name: Build Linux x64 packages
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp ../vea-x64 ../vea
          chmod +x ../vea
          echo "=== Verifying x64 binary ==="
          file ../vea
          npm run build:linux -- --x64
          echo "=== Staging build outputs ==="
          ls -lh ../dist/electron/ || true
          echo "=== Collecting installers ==="
          cp -f ../dist/electron/*.deb ../release/ 2>/dev/null || true
          ls -lh ../release/ || true
          echo "=== Collecting updater assets ==="
          cp -f ../dist/electron/latest-linux*.yml ../release-updates/ 2>/dev/null || true
          cp -f ../dist/electron/*.blockmap ../release-updates/ 2>/dev/null || true
          ls -lh ../release-updates/ || true

      - name: Clean for arm64 build
        run: |
          rm -rf frontend/node_modules/.cache/electron-builder
          rm -rf ~/.cache/electron-builder
          rm -rf dist/electron
          rm -f vea

      - name: Build Linux arm64 packages
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp ../vea-arm64 ../vea
          chmod +x ../vea
          echo "=== Verifying arm64 binary ==="
          file ../vea
          npm run build:linux -- --arm64
          echo "=== Staging build outputs ==="
          ls -lh ../dist/electron/ || true
          echo "=== Collecting installers ==="
          cp -f ../dist/electron/*.deb ../release/ 2>/dev/null || true
          ls -lh ../release/ || true
          echo "=== Collecting updater assets ==="
          # electron-builder å¯èƒ½åªè¾“å‡º latest-linux.ymlï¼›è¿™é‡Œä¿è¯ arm64 æœ‰ç‹¬ç«‹çš„ update info æ–‡ä»¶ã€‚
          cp -n ../dist/electron/latest-linux*.yml ../release-updates/ 2>/dev/null || true
          cp -f ../dist/electron/*.blockmap ../release-updates/ 2>/dev/null || true
          if [ -f ../dist/electron/latest-linux.yml ] && [ ! -f ../release-updates/latest-linux-arm64.yml ]; then
            cp -f ../dist/electron/latest-linux.yml ../release-updates/latest-linux-arm64.yml 2>/dev/null || true
          fi
          ls -lh ../release-updates/ || true

      - name: List build outputs
        working-directory: release
        run: ls -lh

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            release/*.deb
            release-updates/latest-linux*.yml
            release-updates/*.blockmap
          retention-days: 1

  # ===================================
  # 4. æ‰“åŒ…macOSåº”ç”¨
  # ===================================
  package-macos:
    name: Package macOS App
    runs-on: macos-latest
    needs: [build-backend, build-sdk]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: backend-darwin-*
          path: backend-bins

      - name: Download SDK artifact
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: frontend/sdk/dist

      - name: Prepare backend binaries
        run: |
          cp backend-bins/backend-darwin-x64/vea ./vea-x64
          cp backend-bins/backend-darwin-arm64/vea ./vea-arm64
          chmod +x vea-*
          ls -lh vea-*

      - name: Set version
        working-directory: frontend
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"  # å»æ‰ v å‰ç¼€
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "Version set to: $VERSION"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prepare release directories
        run: |
          rm -rf release
          rm -rf release-updates
          mkdir -p release
          mkdir -p release-updates

      - name: Build macOS x64 package
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp ../vea-x64 ../vea
          chmod +x ../vea
          echo "=== Verifying x64 binary ==="
          file ../vea
          npm run build:mac -- --x64
          echo "=== Staging build outputs ==="
          ls -lh ../dist/electron/ || true
          echo "=== Collecting installers ==="
          cp -f ../dist/electron/*.dmg ../release/ 2>/dev/null || true
          cp -f ../dist/electron/*.zip ../release/ 2>/dev/null || true
          ls -lh ../release/ || true
          echo "=== Collecting updater assets ==="
          cp -f ../dist/electron/latest-mac*.yml ../release-updates/ 2>/dev/null || true
          cp -f ../dist/electron/*.blockmap ../release-updates/ 2>/dev/null || true
          ls -lh ../release-updates/ || true

      - name: Clean for arm64 build
        run: |
          rm -rf frontend/node_modules/.cache/electron-builder
          rm -rf ~/Library/Caches/electron-builder
          rm -rf dist/electron
          rm -f vea

      - name: Build macOS arm64 package
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp ../vea-arm64 ../vea
          chmod +x ../vea
          echo "=== Verifying arm64 binary ==="
          file ../vea
          npm run build:mac -- --arm64
          echo "=== Staging build outputs ==="
          ls -lh ../dist/electron/ || true
          echo "=== Collecting installers ==="
          cp -f ../dist/electron/*.dmg ../release/ 2>/dev/null || true
          cp -f ../dist/electron/*.zip ../release/ 2>/dev/null || true
          ls -lh ../release/ || true
          echo "=== Collecting updater assets ==="
          cp -n ../dist/electron/latest-mac*.yml ../release-updates/ 2>/dev/null || true
          cp -f ../dist/electron/*.blockmap ../release-updates/ 2>/dev/null || true
          ls -lh ../release-updates/ || true

      - name: Upload macOS packages
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages
          path: |
            release/*.dmg
            release/*.zip
            release-updates/latest-mac*.yml
            release-updates/*.blockmap
          retention-days: 1

  # ===================================
  # 5. æ‰“åŒ…Windowsåº”ç”¨
  # ===================================
  package-windows:
    name: Package Windows App
    runs-on: windows-latest
    needs: [build-backend, build-sdk]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-windows-x64
          path: backend-bins

      - name: Download SDK artifact
        uses: actions/download-artifact@v4
        with:
          name: sdk-dist
          path: frontend/sdk/dist

      - name: Prepare backend binary
        shell: pwsh
        run: |
          Copy-Item backend-bins/vea.exe ./vea.exe
          Get-ChildItem vea.exe

      - name: Set version
        working-directory: frontend
        shell: pwsh
        run: |
          $VERSION = "${{ github.event.inputs.version }}"
          $VERSION = $VERSION -replace '^v', ''
          npm version $VERSION --no-git-tag-version --allow-same-version
          Write-Host "Version set to: $VERSION"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Windows package
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Collect Windows installers
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force release -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force release | Out-Null
          Remove-Item -Recurse -Force release-updates -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force release-updates | Out-Null
          Copy-Item dist/electron/*.exe release/ -Force -ErrorAction SilentlyContinue
          Copy-Item dist/electron/*.zip release/ -Force -ErrorAction SilentlyContinue
          Copy-Item dist/electron/latest*.yml release-updates/ -Force -ErrorAction SilentlyContinue
          Copy-Item dist/electron/*.blockmap release-updates/ -Force -ErrorAction SilentlyContinue
          Get-ChildItem release
          Get-ChildItem release-updates

      - name: List build outputs
        working-directory: release
        shell: pwsh
        run: Get-ChildItem

      - name: Upload Windows package
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: |
            release/*.exe
            release/*.zip
            release-updates/latest*.yml
            release-updates/*.blockmap
          retention-days: 1

  # ===================================
  # 6. åˆ›å»ºGitHub Release
  # ===================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [package-linux, package-macos, package-windows]
    steps:
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          pattern: '*-packages'
          path: release-dist

      - name: Organize release files
        working-directory: release-dist
        run: |
          mkdir -p ../dist
          find . -type f \( -name "*.deb" -o -name "*.dmg" -o -name "*.exe" -o -name "*.zip" -o -name "latest*.yml" -o -name "*.blockmap" \) -exec mv {} ../dist/ \;
          ls -lh ../dist/

      - name: Generate checksums
