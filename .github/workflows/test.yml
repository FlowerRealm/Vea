name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Copy web assets (Unix)
        if: runner.os != 'Windows'
        run: cp -r web cmd/server/

      - name: Copy web assets (Windows)
        if: runner.os == 'Windows'
        run: Copy-Item -Path web -Destination cmd/server/web -Recurse
        shell: pwsh

      - name: Run tests
        run: go test ./...
