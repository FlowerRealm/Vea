appId: com.vea.app
productName: Vea
copyright: Copyright Â© 2025 FlowerRealm

directories:
  output: dist/release

files:
  - main.js
  - preload.js
  - theme/**/*
  - "!**/*.map"

extraResources:
  - from: ../vea
    to: vea
    filter:
      - "**/*"

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.utilities
  icon: assets/icon.icns

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  category: Network
  icon: assets/icon.png
  maintainer: FlowerRealm <flower_realm@outlook.com>

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
