appId: com.vea.app
productName: Vea
copyright: Copyright © 2025 FlowerRealm

# 默认文件命名格式: Vea-版本-平台-架构.扩展名（Windows 安装器见 nsis.artifactName）
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

publish:
  provider: github
  owner: FlowerRealm
  repo: Vea

directories:
  output: ../release

files:
  - main.js
  - preload.js
  - settings-schema.js
  - chain-editor/**/*
  - theme/**/*
  - assets/**/*
  - sdk/dist/**/*
  - "!**/*.map"

mac:
  target:
    - dmg
    - zip
  # arch 由命令行参数控制 (--x64 或 --arm64)
  category: public.app-category.utilities
  icon: assets/icon.icns
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
  extraResources:
    - from: ../vea
      to: vea
    - from: ../scripts
      to: scripts
      filter:
        - "**/*"

linux:
  target: deb
  # arch 由命令行参数控制 (--x64 或 --arm64)
  category: Network
  icon: assets/icons
  maintainer: FlowerRealm <flower_realm@outlook.com>
  extraResources:
    - from: ../vea
      to: vea
    - from: ../scripts
      to: scripts
      filter:
        - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
  icon: assets/icon.ico
  requestedExecutionLevel: requireAdministrator
  extraResources:
    - from: ../vea.exe
      to: vea.exe
    - from: ../scripts
      to: scripts
      filter:
        - "**/*"

nsis:
  artifactName: "${productName}-${version}-${os}-${arch}-installer.${ext}"
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Vea (管理员模式)
